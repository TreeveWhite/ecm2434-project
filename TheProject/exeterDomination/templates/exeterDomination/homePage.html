<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Exeter Domination</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm myNavbar navbar-dark">
        <div class="container-fluid justify-content-end">
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                <li class="nav-item px-3">
                    <a class="nav-link " href="/">Home</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="leaderboard">Leaderboard</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
                {% endif %}
                {% if not request.user.is_authenticated %}
                <li class="nav-item px-3">
                    <a class="nav-link " href="/">Home</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link " href="login">Login</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="signup">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="flex px-2 pt-5 main justify-content-center">

        <div class="d-flex justify-content-center">
            <h1 class="arcade-font display-5">Exeter Domination</h1>
        </div>

        <div class="d-flex flexColumn">
            <div class="d-flex pt-5 flexRow">
                <div class="flex-fill">
                    <input class="arcade-font button1" type="button" value="Play" onclick="location.href = 'game';" 
                        id="play_Button">
                </div>
                <div class="flex-fill">
                    <input class="arcade-font button3" type="button" value="Leaderboards"
                        onclick="location.href = 'leaderboard';">
                </div>
                <div class="flex-fill">
                    <input class="arcade-font button4" type="button" value="Locations"
                        onclick="location.href = 'locations';">
                </div>
                <div class="flex-fill">
                    <input class="arcade-font button2" type="button" value="About" onclick="location.href = 'about';">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

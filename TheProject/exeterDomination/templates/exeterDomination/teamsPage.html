<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards | Exeter Domination</title>
</head>
<body>
    {% block nav %} {% include 'exeterDomination/navbar.html' %} {% endblock nav %}
    <div class="container-fluid pt-5 main justify-content-center fillPage">
        <div class="d-flex flex-fill">
            <h1 class="arcade-font display-5">Exeter Domination</h1>
        </div>

        {% if request.user.is_authenticated %}
        You are currently a member of the {{ teamName}}.
        <br><br>
        <div class="d-flex flex-fill">
            <div class="p-5">
                <h5 class="arcade-font">Join New Team</h3>
            </div>
            <div class="p-5">
                <h5 class="arcade-font">Make New Team</h3>
            </div>
        </div>
        
        {% endif %}

    </div>
</body>
</html>

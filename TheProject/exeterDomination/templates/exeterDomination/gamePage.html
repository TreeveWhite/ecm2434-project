<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    {% load static %}
    <script src="{% static 'location.js' %}"></script>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game | Exeter Domination</title>
</head>

<body>
    {% block nav %} {% include 'exeterDomination/navbar.html' %} {% endblock nav %}
    <div class="bg-image d-flex flex-column justify-content-center align-items-center backGroundImg">
        <input type="checkbox" id="isGameWon" hidden>
        <div class="d-flex">
            <h1 class="arcade-font pageTitle">Exeter Domination</h1>
        </div class="d-flex">
        <div class="d-flex box flex-column justify-content-center align-items-center">
            <h3 class="Codle">Compete to Claim Building</h3>
            <div id="gameContainer">
                <p id="gameText"></p>
                <div id="grid"></div>
                {% load static %}
                <script src="{% static 'randomGame.js' %}"></script>
            </div>
            <br>
            <button id="claimButton" class="claimBuilding arcade-font" value="Claim Building" onclick="getLocation()">Claim Building</button>
        </div>
    </div>
</body>

</html>

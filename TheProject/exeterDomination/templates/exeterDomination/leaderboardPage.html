<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards | Exeter Domination</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm myNavbar navbar-dark">
        <div class="container-fluid justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item px-3">
                    <a class="nav-link " href="/play">Home</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link " href="login">Login</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid pt-5 main justify-content-center fillPage">
        <div class="d-flex flex-fill">
            <h1 class="arcade-font display-5">Exeter Domination</h1>
        </div>

        <p>These are the live current leaderboards for the game!</p>
        <br>

        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Player Domination Percent</th>
                </tr>
                <tbody>
                    {% for score in player_scores %}
                        <tr>
                        {% for column in score %}
                            <td>{{ column }}</td>
                        {% endfor %}
                        </tr>         
                    {% endfor %}
                </tbody>
            </thead>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Exeter Domination</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm myNavbar navbar-dark">
    <div class="container-fluid justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item px-3">
          <a class="nav-link " href="/play">Home</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link " href="login">Login</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="signup">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid pt-5 main">
    <div class="d-flex flex-fill justify-content-center">
      <h1 class="arcade-font h-5">Exeter Domination Sign Up</h1>
    </div>

    <div class="fluid-container p-5">
      <div class="d-flex flex-fill justify-content-center">
        <form action="" method="post">
          {% csrf_token %}
          <p>Fill in this form to create an account.</p>
          <br>
          <label for="username"><b>Username: </b></label>
            {{ form.username }}
          <br><br>
          <label for="password"><b>Password: </b></label>
            {{ form.password1 }}
          <br><br>
          <label for="psw-repeat"><b>Re-enter Password: </b></label>
            {{ form.password2 }}
          <br>
          <br><br>
          <div>
            <input type="submit" class="formButton arcade-font" value="Sign Up">
            <input type="reset" value="Cancel" class="cancelButton arcade-font">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

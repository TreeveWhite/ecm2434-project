<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Exeter Domination</title>
</head>
<body>
  {% block nav %} {% include 'exeterDomination/navbar.html' %} {% endblock nav %}
  <div class="bg-image d-flex flex-column justify-content-center align-items-center backGroundImg">
    <div class="d-flex">
      <h1 class="arcade-font pageTitle">Exeter Domination Login</h1>
    </div class="d-flex">
    <div>
      <br><br><br>
    </div>
    <div class="d-flex box">
      <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="usrname"><b>Username: </b></label>
        <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
      </div>
      <br>
      <div class="form-group">
        <label for="psw"><b>Password: </b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
      </div>
      <br><br>
      <input class="formButton arcade-font" type="submit" value="Login" id="login_Button">
    </form>
    </div>
  </div>
</body>
</html>

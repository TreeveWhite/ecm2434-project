<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Exeter Domination</title>
</head>
  <nav class="navbar navbar-expand-sm myNavbar navbar-dark">
    <div class="container-fluid justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item px-3">
          <a class="nav-link " href="/play">Home</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link " href="login">Login</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="signup">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid pt-5 main">
    <div class="d-flex flex-fill justify-content-center">
      <h1 class="arcade-font h-5">Exeter Domination Login</h1>
    </div>

    <div class="fluid-container p-5">
      <div class="d-flex flex-fill justify-content-center">
        <form action="" method="post">
          {% csrf_token %}
          <label for="usrname"><b>Username: </b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <br><br>
          <label for="psw"><b>Password: </b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br><br>
          <input class="formButton arcade-font" type="submit" value="Login" id="login_Button">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
